   <div data-include="header.html"></div>
 <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 style="font-family:'Press Start 2P'; font-size:22px; margin-bottom:10px;">
                SkateX İstatistikleri
            </h1>
            <p style="font-size:14px;">Skate kültürüne dair 2025’e özel veriler</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-6 col-md-12 mb-5">
            <h4 class="text-center mb-3">Deck satışlarımız</h4>
            <canvas id="deckChart"></canvas>
        </div>

        <div class="col-lg-6 col-md-12 mb-5">
            <h4 class="text-center mb-3">Kategoriler</h4>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="col-lg-12 col-md-12 mb-5">
            <h4 class="text-center mb-3">Trafik</h4>
            <canvas id="trafficChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

new Chart(document.getElementById('deckChart'), {
    type: 'line',
    data: {
        labels: ["2020", "2021", "2022", "2023", "2024", "2025"],
        datasets: [{
            label: "Satılan Deck Sayısı",
            borderColor: "#FF9F1C",
            backgroundColor: "rgba(255,159,28,0.2)",
            
            data: [1247, 4762, 3924, 6719, 5142, 6976],
            tension: 0.3
        }]
    }
});


new Chart(document.getElementById('categoryChart'), {
    type: 'doughnut',
    data: {
        
        labels: ["Kaykay", "Truck", "Tekerlek", "Rulman", "Fingerboard", "Wax"],
        datasets: [{
            
            backgroundColor: ["#FF9F1C", "#2EC4B6", "#E71D36", "#011627", "#8D5CF6", "#3A86FF"],
            
            data: [28, 16, 12, 10, 8, 4]
        }]
    }
});


new Chart(document.getElementById('trafficChart'), {
    type: 'bar',
    data: {
        labels: ["Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran"],
        datasets: [{
            label: "Ziyaretçi Sayısı",
            backgroundColor: "#2EC4B6",
            
            data: [147210, 321876, 189430, 452109, 398765, 698430]
        }]
    }
});
</script>
