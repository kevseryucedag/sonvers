<style>
/* GRID */
.ann-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1100px;
    margin: 50px auto;
}

/* Mobil */
@media(max-width:768px){
    .ann-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
@media(max-width:480px){
    .ann-grid {
        grid-template-columns: repeat(1, 1fr);
    }
}

/* CARD */
.ann-card {
    background: #111;
    border: 4px solid #ff7f00;
    padding: 15px;
    font-family: monospace;
    color: #ff7f00;
    cursor: pointer;
    transition: 0.2s;
}
.ann-card:hover {
    background: #191919;
}

/* CARD IMAGE */
.ann-img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    image-rendering: pixelated;
    border-bottom: 4px solid #ff7f00;
    margin-bottom: 10px;
}

/* MODAL */
.modal-custom {
    display: none;
    position: fixed;
    z-index: 999999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
	
}

.modal-content-custom {
    background: #111;
    border: 4px solid #ff7f00;
    width: 90%;
    max-width: 600px;
    padding: 20px;
    color: #ff7f00;
    font-family: monospace;
    position: relative;
}

.close-modal {
    position: absolute;
    right: 10px;
    top: 5px;
    font-size: 26px;
    cursor: pointer;
    color: #ff7f00;
}
.close-modal:hover {
    color: white;
}

/* MODAL IMAGE */
.modal-img {
    width: 100%;
    border: 4px solid #ff7f00;
    margin-bottom: 15px;
    image-rendering: pixelated;
}
</style>

</head>
